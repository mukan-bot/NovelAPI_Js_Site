<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーページ</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import { isLogin } from './Js/main.js';

        // ページロード時にinit関数を呼び出す
        document.addEventListener("DOMContentLoaded", function() {
            if(!isLogin()) {
                window.location.href = './login.html';
            } 
        });
    </script>
    <script src="./Js/home.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>小説を読もう</h1>
    </header>
    <main>
        <h2>ユーザーページ</h2>
        <h3>活動報告</h3>
        <form id="activity-form">
            <div>
                <label for="userName">活動報告</label>
                <textarea id="activity" name="activity" required></textarea>
            </div>
            <button type="submit" id="submit">送信</button>
        </form>
    </main>
</body>
</html>
