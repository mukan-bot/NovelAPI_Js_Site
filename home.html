<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーページ</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        import { login } from './Js/main.js';

        // ページロード時にinit関数を呼び出す
        document.addEventListener("DOMContentLoaded", function() {
            if(!login()){
                
                window.location.href = './Login.html'; // ログイン成功時にリダイレクト
            }

        });
    </script>
</head>
<body>
    <header>
        <h1>小説を読もう</h1>
    </header>
    <main>
        <h2>ユーザーページ</h2>
</body>
